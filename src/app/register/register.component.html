<h2>Register User</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Name</label>
        <input type="text" class="form-control" formControlName="username">
    </div>
    <div class="alert alert-danger" *ngIf="userForm.get('username')?.invalid">
        <div class="" *ngIf="userForm.get('username')?.errors?.['required']">Username is Required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="alert alert-danger" *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
        <div class="" *ngIf="userForm.get('password')?.errors?.['required']">Password is Required</div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" [disabled]="!userForm.valid" type="submit">Register</button>
        <button class="btn btn-secondary" [routerLink]="['/']">Login</button>
    </div>
</form>
