<h2>Department List</h2>
<a [routerLink]="['add']" class="btn btn-link">Add Department</a>
<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let d of deptList">
            <td>{{d.id}}</td>
            <td>{{d.name}}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['update',d.id]">Update</button>
                <button class="btn btn-danger" (click)="delete(d.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
